<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Granit landing page</title>
</head>

<body>

    <header class="header">
        <div class="container header-hat">
            <div class="header-logo">
                <img class="header-logo-img" src="img/granit-logo.png" alt="Granit logo">
                <div class="header-logo-text-col">
                    <h2 class="header-logo-top-row">Granit</h2>
                    <p class="header-logo-bottom-row">Доставка нерудных материалов</p>
                </div>
            </div>
            <div class="header-phone">
                <div class="header-phone-text-col">
                    <a class="header-phone-number" href="#">8 800 342-13-33</a>
                    <p class="header-logo-bottom-row">Бесплатный звонок по России</p>
                </div>
                <form action="#"><button class="header-phone-button">Обратный звонок</button></form>
            </div>
        </div>

        <div class="container">
            <nav class="header-nav">
                <ul class="nav-links">
                    <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Доставка</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">О&nbspКомпании</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="delivery-section">
            <div class="container">
                <div class="delivery-content">
                    <h1 class="title">Быстрая доставка</h1>
                    <p class="delivery-description">бетона, щебня, песка <br>
                        и&nbspдругих нерудных материалов <br>
                        по&nbspМоскве и&nbspМосковской области</p>
                    <div class="delivery-buttons">
                        <form action="#"><button class="delivery-button">Подробнее о доставке</button></form>
                        <span>или <a class="delivery-link" href="#"><strong>перейти в&nbspкаталог</strong></a></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
